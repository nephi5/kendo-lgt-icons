<h1>{{ title }}</h1>

<button (click)="pdf.saveAs('hyphenation-exmaple')">Save as PDF...</button>

<kendo-pdf-export #pdf paperSize="A4" margin="2cm">
  <div class="hypenated-container">
    <h3>Without hypenation</h3>
    <p>
      {{ longWords }}
    </p>
    <h3>With hypenation</h3>
    <p>
      {{ longWordsHyphenated }}
    </p>
  </div>
</kendo-pdf-export>
